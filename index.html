<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>A product for Persoo</title>
  </head>
  <body>
    <div class="product-card">
      <div class="label">Popular</div>
      <div class="product">
        <img src="book.png" alt="" />
      </div>
      <div class="product-details">
        <span class="product-category">Books,novels</span>
        <h4><a href="">A random novel</a></h4>
        <p>
          The story of a girl who went for a job interview at Persoo.cz. Did she get it?
        </p>
        <div class="product-bottom-details">
          <div class="product-price"><small>$15.99</small>$9.99</div>
          <button class="cart">Add to cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
